<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          <h2>{{ currentStep.title }}</h2>
          <p>{{ currentStep.text }}</p>
        </div>
        <ul class="steps-list">
          <li v-for="(step, index) in steps" :class="{
            'steps-item': true,
            'done': activeIndex >= index,
            'active': activeIndex === index,
          }"
          @click="setActive(index)"
          ><span>{{ index + 1 }}</span> Шаг {{ index + 1 }}</li>
        </ul>
        <div v-if="isActive">
          <button class="btn" @click="prev" :disabled="isActiveBack">Назад</button>
          <button class="btn primary" @click="nextOfFinish">{{ isLastStep ? 'Закончить' : 'Вперед' }}</button>
        </div>
        <div v-else>
          <button class="btn" @click="reset">Начать заного</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
